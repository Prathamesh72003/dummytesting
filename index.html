<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebView Detection</title>
  </head>
  <body>
    <h1>hey changed</h1>
    <script>
      const openInDefaultBrowser = () => {
        const url = window.location.href;
        window.open(url, "_blank");
      };

      const isWebview = () => {
        let userAgent = navigator.userAgent.toLowerCase();
        let standalone = navigator.standalone;

        const isIOS = /iphone|ipod|ipad/.test(userAgent);
        const isSafari = /safari/.test(userAgent);

        if (isIOS) {
          return !standalone && !isSafari; // iOS WebView detection
        }

        return /wv|android.*version\/[\d.]+.*chrome\/[.0-9]* mobile safari/.test(userAgent);
      };

      window.onload = () => {
        if (isWebview()) {
          alert("WebView detected");
          setTimeout(openInDefaultBrowser, 100); // Delay to prevent blocking
        } else {
          alert("Not a WebView");
        }
      };
    </script>
  </body>
</html>
