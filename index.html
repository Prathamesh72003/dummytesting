<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebView Detection</title>
  </head>
  <body>
    <h1>Hey</h1>
    <button id="openBrowserButton" style="display: none">
      Open in Browser
    </button>
    <!-- Hidden Button -->

    <script>
      const openInDefaultBrowser = () => {
        const url = window.location.href;
        const deepLink = `googlechrome://${url.replace(/^https?:\/\//, "")}`;

        window.location.replace(deepLink);
      };

      const isWebview = () => {
        let userAgent = navigator.userAgent.toLowerCase();
        let standalone = navigator.standalone;

        const isIOS = /iphone|ipod|ipad/.test(userAgent);
        const isSafari = /safari/.test(userAgent);

        if (isIOS) {
          return !standalone && !isSafari; // iOS WebView detection
        }

        return /wv|android.*version\/[\d.]+.*chrome\/[.0-9]* mobile safari/.test(
          userAgent
        );
      };

      window.onload = () => {
        if (isWebview()) {
          alert("WebView detected");
          // Show the button after detection
          document.getElementById("openBrowserButton").style.display = "block";
        } else {
          alert("Not a WebView");
        }
      };

      // Add event listener for the button
      document
        .getElementById("openBrowserButton")
        .addEventListener("click", () => {
          openInDefaultBrowser();
        });
    </script>
  </body>
</html>
