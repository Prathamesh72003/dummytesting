<html>
    <head>
        <title>Open External Browser</title>
    </head>
    <body style="text-align: center">
        <script>
            // Check if the user is using Instagram's in-app browser
            if (navigator.userAgent.includes("Instagram")) {
                // Open the link in a new window (though Instagram might still keep it within its app)
                var newWindow = window.open('https://www.predicto.in', '_blank');
                
                // If Instagram does not respect the new window, show instructions
                if (!newWindow) {
                    alert("Please copy this link and open it in your external browser: https://www.predicto.in");
                }
            } else {
                // If not Instagram, just open the link normally in a new tab
                window.open("https://www.predicto.in", "_blank");
            }
        </script>
        <h1>Open in External Browser</h1>
        <h2>If you're in Instagram, it might open in-app. Please use your device's browser instead.</h2>
    </body>
</html>
